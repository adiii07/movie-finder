<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not IMDb</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h3 class="logo-corner"><span class="logo">Not IMDb</span></h3>

    {% if movie1 %}
    <div class="main-movie">
        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face{{movie1.poster_path}}" alt="">
        <h2 class="movie-main-title">{{ movie1.title }}</h2>
        <p class="movie-main-p">{{ movie1.overview }}</p>
        <p class="movie-main-p">{{ movie1.release_date }}</p>
        <p class="main-learn"><a href="{{ url_for('movie', id=movie1.id) }}">Learn More</a></p>
    </div>
    {% endif %}
    
    <div class="centre"><a href="{{ url_for('home') }}"><button class="form-submit">Search Again</button></a></div>
    
    <h2 class="similar">Similar Results:</h2>
    <div class="others">
    {% for movie in movie_list %}
    {% if movie %}
    <div class="popular-movie">
        <img src="https://www.themoviedb.org/t/p/w220_and_h330_face{{movie.poster_path}}" alt="">
        <p><a href="{{ url_for('movie', id=movie.id) }}">{{ movie.title }}</a></p>
        <p>{{ movie.release_date }}</p>
    </div>
    {% endif %}
    {% endfor %}
    </div>

    <footer>
        <a href="#">Copyright &copy; 2021</a>
    </footer>
</body>
</html>
