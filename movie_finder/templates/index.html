<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Not IMDb</title>
</head>
<body>
    
    <form method="POST">
        <h1 class="title"><span class="logo">Not IMDb</span></h1>
        <input type="text" name="name" class="form" required>
        <input type="submit" value="Search" class="form-submit">
    </form>

    <h1 class="popular-title">Popular</h1>
    <div class="popular">
        {% for movie in popular_movies %}
        <div class="popular-movie">
            <img src="https://www.themoviedb.org/t/p/w220_and_h330_face{{movie.poster_path}}" alt="">
            <p><a href="{{ url_for('movie', id=movie.id) }}">{{ movie.title }}</a></p>
        </div>
        {% endfor %}
    </div>

    <footer>
        <a href="#">Copyright &copy; 2021</a>
    </footer>

</body>
</html>
